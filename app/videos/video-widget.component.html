    <div class="container">
      <div class="player-wrapper">
        <div class="row">
          <div class="col-md-8 col-sm-8 col-xs-12">
            <div *ngIf = "selectedVideo" class="video-wrapper">
                <tpl-player [video] = "selectedVideo"></tpl-player>
            </div>      
          </div>
          <div class="col-md-4 col-sm-4 col-xs-12" style="height: 100%; overflow-y: hidden;">
            <div *ngIf = "videos" class="playlist-wrapper">
                <tpl-video-widget-playlist 
                    [videos] = "videos"
                    (changeVideo) = "onChangeVideo($event)"
                    [selectedVideo] = "selectedVideo">
                </tpl-video-widget-playlist>
            </div>                                          
          </div>
        </div>        
      </div>
    </div>
